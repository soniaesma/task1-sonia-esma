<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphics</title>

<style>
    body{
        height: 2000px;
        justify-content: center;
        align-items: center;
    }
.width{
    display: flex;
    position: absolute;
    top: 30%;
    left: 15%;
}
canvas{
    margin-top: 3%;
    margin-left: 10%;

}
.height{
    position: absolute;
    display: flex;
    top: 20%;
    left: 5%;
}

</style>

</head>
<body>
    <canvas id="canvasLine" width="200" height="100" style="border: 1px dashed black;"></canvas>
    <h3 class="width">200</h3>
    <h3 class="height">100</h3>
    <script>
        var c=document.getElementById("canvasLine");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0)
        ctx.lineTo(200,50)
        ctx.stroke();
    </script>

<canvas id="canvasCircle" width="200" height="100" style="border: 2px dotted #d31b;"></canvas>

<script>
    var c=document.getElementById("canvasCircle");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(150,55,40,1,2*Math.PI);
    ctx.stroke();
</script>

<canvas id="textCanvas" width="200" height="100" style="border: 2px dotted rgba(17, 221, 27, 0.733);"></canvas>

<script>
    var c=document.getElementById("textCanvas");
    var ctx= c.getContext("2d");
    ctx.font= "30px Arial";
    ctx.fillStyle="red"
    ctx.strokeStyle="red"
    ctx.strokeText("Hello canvas",10,40);

</script>

<hr>
<div style="height: 100%;width: 50%;display: flex;flex-direction: column; background-color: beige;" >
    <h1>linearGradient</h1>
    <canvas id="linearGradient" width="200%" height="100%" style="border: 2px dotted #23d3b2; background-color: aqua;"></canvas>
    <script>
        var c=document.getElementById("linearGradient");
        var ctx=c.getContext("2d");
        var grd=ctx.createlinearGradient(0,100,200,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"blue");
        ctx.fillStyle=grd;
        ctx.fillRect(10.10,100,8);
   </script>
    
</div>
<div style="height: 100%; width: 50%;display: flex; flex-direction: column;background-color: rgba(255, 0, 0, 0.452);">
<h1>circular gradient</h1>
<canvas id="circularGradient" width="200" height="100" style="border: 2px dotted #ecde11;">
    <script>
        const c=document.getElementById("circularGradient");
        const ctx=c.getContext("2d");
        const grd=ctx.createRadilGradient(70,70,20,7060,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"yellow");
        ctx.fillStyle=grd;
        ctx.fillRect(10,10,160,80);

    </script>

</canvas>
</div>


</body>
</html>
