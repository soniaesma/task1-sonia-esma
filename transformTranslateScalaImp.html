<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate transform scaloe import</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
        
        }
        .box:hover{
            cursor: pointer;
            /* transform: translate(50px, 50px); */
            transform: translateX(50px);
            scale: 1.5;
            background-color: red !important;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
